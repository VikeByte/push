<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style_fifa.css">
    <title>FC25 E-Sport Turnering</title>
</head>

<body>
    <div class="logo">
        <img src="img/fifa/fifa_icon.jpg" />
        <div class="logo-text">FC25</div>
    </div>

    <div class="main-box">
        <div class="secondary-box">
            <h1 class="header" style="color: white;">Tournament Bracket</h1>
            <h3 class="header" style="color: lightgreen;">Tiller 2024</h3>

            <div class="column-topleft-sec1">
                <div class="players-topleft-sec1">Navn</div>
                <div class="players-topleft-sec1">Navn</div>
                <div class="players-topleft-sec1">Navn</div>
                <div class="players-topleft-sec1">Navn</div>
                <div class="players-topleft-sec1">Navn</div>
                <div class="players-topleft-sec1">Navn</div>
                <div class="players-topleft-sec1">Navn</div>
                <div class="players-topleft-sec1">Navn</div>
            
            <div class="shared-column-topleft-sec2">
                <div class="shared-column-topleft-sec2-upper">
                    <div class="column-topleft-sec-2-upper">
                        <div class="players-topleft-sec2"><div class="player-icon-sec2"></div>Navn</div>
                        <div class="players-topleft-sec2"><div class="player-icon-sec2"></div>Navn</div>
                    </div>
                </div>
                <div class="shared-column-topleft-sec2-lower">
                    <div class="column-topleft-sec-2-lower">
                        <div class="players-topleft-sec2"><div class="player-icon-sec2"></div>Navn</div>
                        <div class="players-topleft-sec2"><div class="player-icon-sec2"></div>Navn</div>
                    </div>
                </div>
            </div>
                
        </div>

        <div class="column-topleft-sec3">
            <div class="players-topleft-sec3">Navn</div>
            <div class="players-topleft-sec3">Navn</div>
        </div>

        <div class="column-topleft-sec4">
            <div class="players-topleft-sec4">Navn</div>
        </div>
    </div>

</body>

</html>
